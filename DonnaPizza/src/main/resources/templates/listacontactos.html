<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/sugerencias.css">
    </head>
    <body>
       <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        
        
    <h1> Lista de Contacto </h1>
       
     
 <!--Main-->
      <main id="main" class="main d-flex justify-content-center align-items-center flex-column vh-100">
    <div class="card" style="width: 60rem; border: 3px solid royalblue; border-radius: 30px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);">
        <div class="card-body" style="background-color: lightcyan; border-radius: 30px; padding: 2rem;">
            <h5 class="card-title text-center" th:text="#{form.ContactoDp.legend.contacto}" style="color: royalblue; font-family: 'Montserrat', cursive; font-size: 2.2rem; margin-bottom: 1.5rem;"></h5>
            <p class="card-text" style="font-size: 1.4rem; margin-bottom: 1rem;">
                <strong th:text="#{from.ContactoDp.nombrecontacto}">Nombre:</strong> 
                <span th:text="${nombre}"></span>
            </p>
            <p class="card-text" style="font-size: 1.4rem; margin-bottom: 1rem;">
                <strong th:text="#{from.ContactoDp.emailcontacto}">Apellidos:</strong> 
                <span th:text="${email}"></span>
            </p>
            <p class="card-text" style="font-size: 1.4rem; margin-bottom: 1rem;">
                <strong th:text="#{from.ContactoDp.telefonocontacto}">Tel√©fono:</strong> 
                <span th:text="${telefono}"></span>
            </p>
        </div>
    </div>
</main>
        <!--Fin Main-->
        
        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
    </body>
</html>
