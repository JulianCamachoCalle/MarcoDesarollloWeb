<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0
        <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background-image: url('../static/img/fondo-contacto.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed; 
            background-repeat: no-repeat; 
        }

        h1 {
            text-align: center;
            color: #444;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1rem;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05); 
        }

        td {
            color: #555;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.6); 
        }

        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
    </head>
    <body>
        <h1>Lista de Sugerencias</h1>
        <table border="3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>  
            </thead>
            <tbody>
                <tr th:each="objCont : ${listaA}">

                    <td th:text="${objCont.nombre}"></td>
                    <td th:text="${objCont.email}"></td>
                    <td th:text="${objCont.telefono}"></td>
        </tr>
            </tbody>
        </table>
    </body>
</html>
