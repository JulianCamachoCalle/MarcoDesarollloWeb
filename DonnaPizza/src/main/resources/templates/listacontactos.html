<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/sugerencias.css">
    </head>
    <body>
       <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        
        
    <h1> Lista de Contacto </h1>
       
     
 <!--Main-->
    <main id="main" class="main d-flex justify-content-center align-items-center flex-column vh-100">
    <div class="card" style="border: 3px solid royalblue; border-radius: 30px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);">
        <div class="card-body" style="background-color: lightcyan; border-radius: 30px;">
            <h5 class="card-title text-center" th:text="#{form.ContactoDp.legend.contacto}" style="color: royalblue; font-family: 'Montserrat', cursive; font-size: 1.8rem;"></h5>
            <p class="card-text">
                <strong th:text="#{from.ContactoDp.nombrecontacto}">Nombre:</strong> 
                <span th:text="${nombre}"></span>
            </p>
            <p class="card-text">
                <strong th:text="#{from.ContactoDp.emailcontacto}">Apellidos:</strong> 
                <span th:text="${email}"></span>
            </p>
            <p class="card-text">
                <strong th:text="#{from.ContactoDp.telefonocontacto}">Teléfono:</strong> 
                <span th:text="${telefono}"></span>
            </p>
        </div>
    </div>
</main>

<style>
    /* Contenedor adaptable */
    .card {
        width: 100%;               /* Se adapta al ancho del contenedor */
        max-width: 60rem;           /* Máximo ancho en pantallas grandes */
        padding: 2rem;              /* Espaciado interno */
        margin: 0 1rem;             /* Márgenes para evitar que quede pegado */
    }

    /* Ajustes para pantallas más pequeñas */
    @media (max-width: 768px) {
        .card {
            max-width: 90%;         /* Se ajusta para tabletas y pantallas medianas */
            padding: 1.5rem;
        }

        .card-text {
            font-size: 1.2rem;      /* Tamaño de texto menor en pantallas medianas */
        }

        h5.card-title {
            font-size: 1.6rem;      /* Ajusta el tamaño del título */
        }
    }

    @media (max-width: 480px) {
        .card {
            max-width: 100%;        /* Para pantallas pequeñas, ocupa todo el ancho */
            padding: 1rem;
        }

        .card-text {
            font-size: 1rem;        /* Texto más pequeño para pantallas pequeñas */
        }

        h5.card-title {
            font-size: 1.4rem;      /* Título más pequeño en pantallas pequeñas */
        }
    }
</style>
        <!--Fin Main-->
        
        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
    </body>
</html>
