<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/usuario.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>
    <body>
        <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        <!--Main-->
        <main id="main" class="main d-flex justify-content-center align-items-center flex-column vh-100">
            <div class="card" style="width: 24rem; border: 2px solid #ff5733; border-radius: 25px;">
                <div class="card-body" style="background-color: #ffe5e5; border-radius: 25px;">
                    <h5 class="card-title text-center" th:text="#{form.usuario.legend.general}" style="color: #c0392b; font-family: 'Montserrat', cursive; font-size: 1.8rem;"></h5>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{form.usuario.nombre}">Nombre:</strong> <span th:text="${nombre}"></span></p>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{form.usuario.apellidos}">Apellidos:</strong> <span th:text="${apellidos}"></span></p>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{form.usuario.correo}">Correo:</strong> <span th:text="${correo}"></span></p>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{form.usuario.numero}">Número:</strong> <span th:text="${numero}"></span></p>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{form.usuario.cumpleanos}">Cumpleaños:</strong> <span th:text="${cumpleanos}"></span></p>
                </div>
            </div>
        </main>


        <!--Fin Main-->
        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
