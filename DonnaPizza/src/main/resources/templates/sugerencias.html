<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/sugerencias.css">
    </head>

    <body>
        <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0" id="container-locales">
            <div th:replace="fragments/header :: header">
            </div>
            <!--Fin Header-->
            <div class="container-fluid" id="container-contenido" style="padding-top: 80px;">
                <div class="container">
                    <div class="row">
                        <div class="col-xxl-4 col-lg-6 col-md-12 mb-4">
                            <div class="card" style="background-color: rgba(255, 229, 142, 0.829); color: black;">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <i class="bi bi-geo-alt-fill"></i>
                                            </div>
                                            <div class="col-10">
                                                <p class="card-text"><strong>Dirección</strong><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                                                                    fill="currentColor" class="bi bi-geo-alt-fill text-danger" viewBox="0 0 16 16">
                                                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                                                    </svg></p>
                                                <p class="card-text">Villa las flores, Lima</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <i class="bi bi-telephone-fill"></i>
                                            </div>
                                            <div class="col-10">
                                                <p class="card-text"><strong>Teléfono</strong><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                                                                   fill="currentColor" class="bi bi-telephone-inbound-fill text-success" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                          d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877zM15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0" />
                                                    </svg></p>
                                                <p class="card-text">5481789</p>
                                                <p class="card-text">960505452</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <i class="bi bi-envelope-fill"></i>
                                            </div>
                                            <div class="col-10">
                                                <p class="card-text"><strong>Email</strong><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                                                                 fill="currentColor" class="bi bi-at text-primary" viewBox="0 0 16 16">
                                                    <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914" />
                                                    </svg></p>
                                                <p class="card-text">DonnaPizza@gmail.com</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xxl-8 col-lg-6 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="#{form.sugerencia.legend.general}">Sugerencias</h5>
                                    <!-- Muestra un mensaje de error si existe -->
                                    <div th:if="${errorMessage}" class="alert alert-danger">
                                        <p th:text="${errorMessage}"></p>
                                    </div>
                                    <p class="card-text" th:text="#{form.sugerencia.legend.colocar}">Coloca tus sugerencias</p>
                                    <form th:action="@{/registrarsugerencia}" th:object="${sugerencias}" method="post">
                                        
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label" th:text="#{from.sugerencia.nombresugerencia}">Nombre</label>
                                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" th:placeholder="#{from.sugerencia.nombresugerencia}" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label" th:text="#{from.sugerencia.emailsugerencia}">Email</label>
                                            <input type="email" id="email" th:field="*{email}" class="form-control" th:placeholder="#{from.sugerencia.emailsugerencia}" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="sugerencia" class="form-label" th:text="#{from.sugerencia.descripcionsugerencia}">Descripcion</label>
                                            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" th:placeholder="#{from.sugerencia.descripcionsugerencia}" required />
                                        </div>
                                        <button type="submit" class="btn btn-success" th:text="#{from.boton.registrarsugerencia}"></button>
                                        <div class="language-links text-center my-3">
                                            <a th:href="@{/changeLanguage(lang='en')}" th:text="#{idioma.ingles}" class="btn btn-danger mx-2"></a>
                                            <a th:href="@{/changeLanguage(lang='es')}" th:text="#{idioma.castellano}" class="btn btn-danger mx-2"></a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Footer-->
            <div th:replace="fragments/footer :: footer"></div>
            <!--Fin Footer-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
