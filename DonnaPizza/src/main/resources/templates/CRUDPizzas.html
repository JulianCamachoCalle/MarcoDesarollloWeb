<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD - Pizzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container mt-5">
<h1 class="mb-4">Lista de Pizzas</h1>

<!-- Botón para abrir el modal de registro de pizza -->
<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#registrarPizzaModal">
    Registrar Pizza
</button>

<!-- Botón para listar pizzas -->
<button id="btnListarPizzas" class="btn btn-secondary mb-3">Listar Pizzas</button>

<!-- Tabla con estilos de Bootstrap -->
<table id="listaPizzas" class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Disponible</th>
        <th>Acción</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Modal para registrar pizza -->
<div class="modal fade" id="registrarPizzaModal" tabindex="-1" aria-labelledby="registrarPizzaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrarPizzaModalLabel">Registrar Nueva Pizza</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formRegistrarPizza">
                    <div class="mb-3">
                        <label for="nombrePizza" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombrePizza" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionPizza" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionPizza" name="descripcion" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precioPizza" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioPizza" name="precio" required min="0">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="disponiblePizza" name="disponible">
                        <label for="disponiblePizza" class="form-check-label">Disponible</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarPizza">Guardar Pizza</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para actualizar pizza -->
<div class="modal fade" id="actualizarPizzaModal" tabindex="-1" aria-labelledby="actualizarPizzaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actualizarPizzaModalLabel">Actualizar Pizza</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formActualizarPizza">
                    <input type="hidden" id="idPizza" name="id">
                    <div class="mb-3">
                        <label for="nombrePizzaActualizar" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombrePizzaActualizar" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionPizzaActualizar" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionPizzaActualizar" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precioPizzaActualizar" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioPizzaActualizar" required min="0">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="disponiblePizzaActualizar">
                        <label for="disponiblePizzaActualizar" class="form-check-label">Disponible</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnActualizarPizza">Actualizar Pizza</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/pizzas.js"></script>

</body>
</html>
