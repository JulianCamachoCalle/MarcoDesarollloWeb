<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FormPizzas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>
    <body class="container mt-5">
        <h1 class="mb-4">Formulario Pizza</h1>

        <!-- Muestra un mensaje de error si existe -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Formulario para crear o editar una pizza -->
        <form th:action="@{/registrarPizzas}" th:object="${pizzas}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <!-- Campo para Nombre de la pizza -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre de la pizza" required />
                <div class="invalid-feedback">Por favor, ingrese el nombre de la pizza.</div>
            </div>

            <div class="form-group">
                <!-- Campo para Descripción de la pizza -->
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción de la pizza" rows="3" required></textarea>
                <div class="invalid-feedback">Por favor, ingrese una descripción.</div>
            </div>

            <div class="form-group">
                <!-- Campo para Precio -->
                <label for="precio">Precio:</label>
                <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="Precio" min="0" step="0.01" required />
                <div class="invalid-feedback">Por favor, ingrese el precio de la pizza.</div>
            </div>

            <div class="form-group">
                <!-- Campo para Disponibilidad -->
                <label for="disponible">Disponible:</label>
                <select id="disponible" th:field="*{disponible}" class="form-control" required>
                    <option value="1" th:selected="*{disponible == 1}">Sí</option>
                    <option value="2" th:selected="*{disponible == 2}">No</option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione la disponibilidad.</div>
            </div>

            <!-- Botón para enviar -->
            <button type="submit" class="btn btn-primary mt-3">Guardar Pizza</button>
        </form>
    </body>

</html>
