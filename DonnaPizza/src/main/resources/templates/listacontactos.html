<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/sugerencias.css">
    </head>
    <body>
       <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        
        
    <h1> Lista de Contacto </h1>
       
     
 <!--Lista-->

        <a th:href="@{/index}" class="btn btn-success mb-3">Agregar Cliente</a>

        <!-- Tabla con estilos de Bootstrap -->
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contactos : ${lista}">
                    <td th:text="${contactos.id_contactos}"></td>
                    <td th:text="${contactos.nombre}"></td>
                    <td th:text="${contactos.email}"></td>
                    <td th:text="${contactos.telefono}"></td>
         
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/getEditcontactos/' + ${contactos.id_contactos}}" class="btn btn-warning btn-sm">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{'/deletecontactos/' + ${contactos.id_contactos}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de eliminar este cliente?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

<style>
    /* Contenedor adaptable */
    .card {
        width: 100%;               /* Se adapta al ancho del contenedor */
        max-width: 60rem;           /* Máximo ancho en pantallas grandes */
        padding: 2rem;              /* Espaciado interno */
        margin: 0 1rem;             /* Márgenes para evitar que quede pegado */
    }

    /* Ajustes para pantallas más pequeñas */
    @media (max-width: 768px) {
        .card {
            max-width: 90%;         /* Se ajusta para tabletas y pantallas medianas */
            padding: 1.5rem;
        }

        .card-text {
            font-size: 1.2rem;      /* Tamaño de texto menor en pantallas medianas */
        }

        h5.card-title {
            font-size: 1.6rem;      /* Ajusta el tamaño del título */
        }
    }

    @media (max-width: 480px) {
        .card {
            max-width: 100%;        /* Para pantallas pequeñas, ocupa todo el ancho */
            padding: 1rem;
        }

        .card-text {
            font-size: 1rem;        /* Texto más pequeño para pantallas pequeñas */
        }

        h5.card-title {
            font-size: 1.4rem;      /* Título más pequeño en pantallas pequeñas */
        }
    }
</style>
        <!--Fin Main-->
        
        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
    </body>
</html>
