<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CRUD - Pizzas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>
    <body class="container mt-5">
        <h1 class="mb-4">Lista de Pizzas</h1>

        <!-- Botón para agregar clientes -->
        <a th:href="@{/formPizzas}" class="btn btn-success mb-3">Agregar Pizza</a>

        <!-- Tabla con estilos de Bootstrap -->
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Disponible</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizzas : ${lista}">
                    <td th:text="${pizzas.id_pizza}"></td>
                    <td th:text="${pizzas.nombre}"></td>
                    <td th:text="${pizzas.descripcion}"></td>
                    <td th:text="${pizzas.precio}"></td>
                    <td th:text="${pizzas.disponible}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/getEdit/' + ${pizzas.id_pizza}}" class="btn btn-warning btn-sm">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{'/delete/' + ${pizzas.id_pizza}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de eliminar esta pizza?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
