<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reclamaciones.css">
    </head>

    <body>
        <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0" id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        <div class="container-fluid py-4" id="container-contenido">
            <div class="container">
                <div class="row">
                    <div class="col-7 align-self-center mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Libro de Reclamaciones</h2>
                                <h5 class="card-text">Identificación del consumidor reclamante</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre">
                                    </div>
                                    <div class="mb-3">
                                        <label for="domicilio" class="form-label">Domicilio</label>
                                        <input type="text" class="form-control" id="domicilio">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dni" class="form-label">DNI/CE</label>
                                        <input type="number" class="form-control" id="dni">
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono">
                                    </div>
                                    <div class="mb-3">
                                        <label for="correo" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="correo">
                                    </div>
                                </form>
                                <h5 class="card-text">Identificación del bien contratado</h5>
                                <form>
                                    <div class="mb-3">  
                                        <label for="bien-tipo" class="form-label">Tipo de Bien</label>
                                        <select class="form-select" aria-label="Default select example" id="bien-tipo">
                                            <option selected>Seleccionar tipo de bien</option>
                                            <option value="producto">Producto</option>
                                            <option value="servicio">Servicio</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="monto-reclamado" class="form-label">Monto Reclamado</label>
                                        <input type="number" class="form-control" id="monto-reclamado">
                                    </div>
                                    <div class="mb-3">
                                        <label for="reclamo-descripcion" class="form-label">Descripción</label>
                                        <input type="text" class="form-control" id="reclamo-descripcion">
                                    </div>
                                </form>
                                <h5 class="card-text">Detalle de la reclamación y pedido del consumidor</h5>
                                <form>
                                    <div class="mb-3">  
                                        <label for="reclamo-tipo" class="form-label">Tipo de Reclamación</label>
                                        <select class="form-select" aria-label="Default select example" id="reclamo-tipo">
                                            <option selected>Seleccionar tipo de reclamación</option>
                                            <option value="reclamo">Reclamo</option>
                                            <option value="queja">Queja</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="reclamo-detalle" class="form-label">Detalle</label>
                                        <textarea class="form-control" id="reclamo-detalle" rows="3" placeholder="Ingrese el detalle de su reclamación"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="reclamo-pedido" class="form-label">Pedido</label>
                                        <textarea class="form-control" id="reclamo-pedido" rows="3" placeholder="Ingrese el detalle de su pedido"></textarea>
                                    </div>
                                    <div class="d-grid gap-2 col-3 mx-auto">
                                        <button class="btn btn-success" type="button" id="reclamos">ENVIAR HOJA DE RECLAMACIÓN</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>

</html>
