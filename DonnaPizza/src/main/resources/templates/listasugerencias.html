<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f1ea;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            background-color: #d9534f;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #c9302c;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        table th, table td {
            border: 3px solid #d9534f;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #c9302c;
            color: #fff;
            font-size: 1.3em;
        }

        td {
            background-color: #f9f6f2;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #fff;
        }

        /* Fondo tem√°tico */
        body::before {
            content: '';
            background-image: url('../static.img/fondo.principal.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
    </head>
    <body>
      <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->


            <h1>Lista de Sugerencias</h1>
                <div class="info">
                    <span class="label" th:text="#{from.sugerencia.nombresugerencia}">Nombre</span>
                    <span class="value" th:text="${nombre}"></span>
                </div>

                <div class="info">
                    <span class="label" th:text="#{from.sugerencia.emailsugerencia}">Email</span>
                    <span class="value" th:text="${email}"></span>
                </div>

                <div class="info">
                    <span class="label" th:text="#{from.sugerencia.descripcionsugerencia}">Descripcion</span>
                    <span class="value" th:text="${descripcion}"></span>
                </div>
         



               <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
                </body>
                </html>
