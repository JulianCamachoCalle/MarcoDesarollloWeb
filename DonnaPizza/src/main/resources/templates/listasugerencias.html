<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="css/sugerencias.css">
    </head>
    <body>
      <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->


            <h1>Lista de Sugerencias</h1>
             <!-- Botón para agregar clientes -->
        <a th:href="@{/sugerencias}" class="btn btn-success mb-3">Agregar Sugerencias</a>
                <!-- Tabla con estilos de Bootstrap -->
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sugerencia : ${lista}">
                    <td th:text="${sugerencia.cod_suge}"></td>
                    <td th:text="${sugerencia.nombre}"></td>
                    <td th:text="${sugerencia.email}"></td>
                    <td th:text="${sugerencia.descripcion}"></td>
                    <td>
                       <a th:href="@{/getEditsugerencias/{id}(id=${sugerencia.cod_suge})}" 
                           class="btn btn-warning">
                            Editar
                        </a>
                        <a th:href="@{/deletesugerencias/{id}(id=${sugerencia.cod_suge})}" 
                           class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar esta sugerencia?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>


        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   
                </body>
                </html>
