<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>

    <body>
        <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        <!--Main-->
        <main id="main" class="main d-flex justify-content-center align-items-center flex-column vh-100">
            <div class="contenedor position-relative rounded-5 overflow-hidden bg-light shadow-lg p-3 rounded" id="contenedor">
                <div class="form-contenedor crear-cuenta position-absolute">
                    <form class="d-flex justify-content-center align-items-center flex-column px-4" th:action="@{/dataFormRegistro}" method="POST" th:object="${usuario}">
                        <h1 th:text="#{form.usuario.legend.crear}"></h1>
                        <div class="social-iconos my-2">
                            <a href="#" class="iconos mx-2 justify-content-center align-items-center">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </a>
                            <a href="#" class="iconos mx-2 justify-content-center align-items-center">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" class="iconos mx-2 justify-content-center align-items-center">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>
                        <input class="my-1" type="text" name="nombre" id="nombre" th:placeholder="#{form.usuario.nombre}">
                        <input class="my-1" type="text" name="apellidos" id="apellidos" th:placeholder="#{form.usuario.apellidos}">
                        <input class="my-1" type="email" name="correo" id="correo" th:placeholder="#{form.usuario.correo}">
                        <input class="my-1" type="text" name="numero" id="numero" th:placeholder="#{form.usuario.numero}">
                        <input class="my-1" type="date" name="cumpleanos" id="cumpleanos" th:placeholder="#{form.usuario.cumpleanos}">
                        <input class="my-1" type="password" name="contrasena" id="contrasena" th:placeholder="#{form.usuario.contrasena}">
                        <button type="submit" class="btn btn-login-register border px-3 py-2 my-2" name="registro" th:text="#{form.boton.registrar}"></button>
                    </form>
                </div>
                <div class="form-contenedor position-absolute iniciar-sesion">
                    <form class="d-flex justify-content-center align-items-center flex-column px-4" action="#" method="POST">
                        <h1 th:text="#{form.usuario.legend.iniciar}"></h1>
                        <div class="social-iconos my-2">
                            <a href="#" class="iconos mx-2 justify-content-center align-items-center">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </a>
                            <a href="#" class="iconos mx-2 justify-content-center align-items-center">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" class="iconos mx-2 justify-content-center align-items-center">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>
                        <input class="my-1" type="email" name="correo" th:value="*{correo}" th:placeholder="#{form.usuario.ingresar.correo}">
                        <input class="my-1" type="password" name="contrasena" th:value="*{contrasena}" th:placeholder="#{form.usuario.contrasena}">
                        <a href="#" class="my-3">Olvidaste tu contraseña?</a>
                        <button type="submit" class="btn btn-login-register border px-3 py-2" th:text="#{form.boton.iniciar}" name="iniciar"></button>
                    </form>
                </div>
                <div class="cambiar-contenedor position-absolute overflow-hidden">
                    <div class="cambiar">
                        <div class="cambiar-panel cambiar-izquierda d-flex justify-content-center align-items-center flex-column position-absolute">
                            <h1>Donna Pizza</h1>
                            <p th:text="#{form.usuario.legend.subregistrar}"></p>
                            <button class="ocultar btn btn-cambio border px-3 py-2" th:text="#{form.boton.iniciar}" id="login"></button>
                        </div>
                        <div class="cambiar-panel cambiar-derecha d-flex justify-content-center align-items-center flex-column position-absolute">
                            <h1>Donna Pizza</h1>
                            <p th:text="#{form.usuario.legend.subiniciar}"></p>
                            <button class="ocultar btn btn-cambio border px-3 py-2" th:text="#{form.boton.registrar}" id="register"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="language-links text-center my-3">
                <a th:href="@{/changeLanguage(lang='en')}" th:text="#{idioma.ingles}" class="btn btn-danger mx-2"></a>
                <a th:href="@{/changeLanguage(lang='es')}" th:text="#{idioma.castellano}" class="btn btn-danger mx-2"></a>
            </div>

        </main>
        <!--Fin Main-->
        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            const registerButton = document.getElementById('register');
            const loginButton = document.getElementById('login');
            const contenedor = document.getElementById('contenedor');

            // Eventos para cambiar entre registro e inicio de sesión
            registerButton.addEventListener('click', () => {
                contenedor.classList.add('active');
            });

            loginButton.addEventListener('click', () => {
                contenedor.classList.remove('active');
            });
        </script>
    </body>

</html>
