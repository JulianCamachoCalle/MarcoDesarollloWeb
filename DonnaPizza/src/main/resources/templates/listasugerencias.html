<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f1ea;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #d9534f;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #c9302c;
        }

        .info {
            background-color: #fff;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .label {
            font-weight: bold;
            color: #d9534f;
            font-size: 1.2em;
            margin-right: 10px;
        }

        .value {
            color: #333;
            font-size: 1.1em;
        }

        /* Estilo especial que recuerda a una pizzería */
        .info:nth-child(even) {
            background-color: #f9f6f2;
        }

        body::before {
            content: '';
            background-image: url('https://www.example.com/path/to/your/pizza-background.jpg'); /* Añadir fondo relacionado con pizza */
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Botones temáticos */
        button {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }

        button:hover {
            background-color: #c9302c;
        }
    </style>
    </head>
    <body>
              <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0" id="container-locales">
            <div th:replace="fragments/header :: header">
            </div>
            <!--Fin Header-->
        <h1>Lista de Sugerencias</h1>

        <div class="info">
            <span class="label" th:text="#{from.sugerencia.nombresugerencia}">Nombre</span>
            <span class="value" th:text="${nombre}"></span>
        </div>
        
         <div class="info">
            <span class="label" th:text="#{from.sugerencia.emailsugerencia}">Email</span>
            <span class="value" th:text="${email}"></span>
        </div>
        
         <div class="info">
            <span class="label" th:text="#{from.sugerencia.descripcionsugerencia}">Descripcion</span>
            <span class="value" th:text="${descripcion}"></span>
        </div>
        
        
        
        
        
             <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
    </body>
</html>
