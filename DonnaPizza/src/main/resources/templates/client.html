<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/usuario.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>
    <body>
        <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        <!--Main-->
        <main id="main" class="main d-flex justify-content-center align-items-center flex-column vh-100">
            <div class="card" style="width: 24rem; border: 2px solid blue; border-radius: 25px;">
                <div class="card-body" style="background-color: lightcyan; border-radius: 25px;">
                    <h5 class="card-title text-center" th:text="#{from.client.legend.cliente}" style="color: blue; font-family: 'Montserrat', cursive; font-size: 1.8rem;"></h5>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{from.client.nombre}">Nombre:</strong> <span th:text="${nombre}"></span></p>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{from.client.apellidos}">Apellidos:</strong> <span th:text="${apellidos}"></span></p>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{from.client.correo}">Correo:</strong> <span th:text="${correo}"></span></p>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{from.client.numero}">Número:</strong> <span th:text="${numero}"></span></p>
                    <p class="card-text" style="font-size: 1.2rem;"><strong th:text="#{from.client.direccion}">direccion:</strong> <span th:text="${direccion}"></span></p>
                <div id="cart-summary" class="mt-4">
        <h4>Resumen del Pedido</h4>
        <ul id="cart-items" class="list-group"></ul>
    </div>
                </div>
                
            </div>
            
        </main>


        <!--Fin Main-->
        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
        <script>
// Cargar y mostrar el carrito
function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsList = document.getElementById('cart-items');
    
    cartItemsList.innerHTML = '';
    cart.forEach(item => {
        const li = document.createElement('li');
        li.className = "list-group-item";
        li.textContent = `${item.quantity} x ${item.name} (${item.size}) - ${item.price}`;
        cartItemsList.appendChild(li);
    });
}

window.onload = function() {
    loadCart();
}

// Manejo del formulario
document.getElementById('client-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Obtener datos del formulario
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const phone = document.getElementById('phone').value;
    
    // Aquí puedes manejar la lógica para enviar el pedido al servidor
    // Por ejemplo, puedes usar AJAX o redirigir a una página de confirmación.
    console.log("Pedido Confirmado", { name, address, phone });
    
    // Limpiar el carrito después de enviar el pedido
    localStorage.removeItem('cart');
    
    alert('Pedido confirmado. ¡Gracias por tu compra!');
    window.location.href = 'thankyou.html'; // Puedes crear una página de agradecimiento.
});</script>
    </body>
</html>
